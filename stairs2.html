<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="canvas">
  <title>play-texture</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/p5.min.js" type="text/javascript" defer></script>
  <script>
    const config = {"filename": "out/stairs2_7_0.999_2_0.6", "folder": "stairs2", "extension": "png", "from": 1, "to": 250, "slice": false};
  </script>
</head>
<body>
  <header>
    <h1>Video Texture Player</h1>
  </header>

  <main>
    <section id="player">
      <div class="center">
        <h3>Player</h3>
        <div id="canvasContainer"><span id="Loading">... Loading ... </span></div>
      </div>
      <p class="current-frame">Current frame: <span id="frame">0</span></p>
        <div class="slider-container">
          <h3>Speed settings</h3>
          <div>
            <input type="range" min="1" max="100" value="50" class="slider" id="speed">
            <p>Speed: <span id="speedValue">50</span>%</p>
          </div>
        </div>
        <div class="slider-container">
          <h3>Jump probability</h3>
          <div>
            <input type="range" min="0" max="100" value="0" class="slider" id="probability">
            <p>Probability: <span id="probabilityValue">0</span>%</p>
          </div>
        </div>
        <div class="tint">
          <h3>Crossfade frames option</h3>
          <input type="radio" name="tint" id="NoTint" value="NoTint" checked="checked"/> <label for="NoTint">No Crossfading</label><br />
          <input type="radio" name="tint" id="Tint" value="Tint" /> <label for="Tint">Crossfading</label><br />
          <input type="radio" name="tint" id="HugeTint" value="HugeTint" /> <label for="HugeTint">Super Crossfading</label><br />
        </div>
      </div>
    </section>

    <div class="tab-container">
      <section class="tab">
        <button class="tablinks active" onclick="openTab(event, 'transitions')">List of transitions </button>
        <button class="tablinks" onclick="openTab(event, 'matrix')">Transition matrix </button>
        <button class="tablinks" onclick="openTab(event, 'similarity')">Similarity matrices </button>
      </section>
      <section id="transitions" class="tabcontent">
        <ul id="transitionsContainer"></ul>
      </section>
      <section id="matrix" class="tabcontent">
        <img id="transitionMatrix" />
      </section>
      <section id="similarity" class="tabcontent">
        <img id="similarityMatrices" />
      </section>
    </div>
  </main>

  <footer>
    <p>
      More information about this project at <a href="https://metaviz.netlify.app/post/video_textures/">Metaviz</a>.
    </p>
  </footer>
</body>
<script src="src/script.js" type="text/javascript"></script>
</html>
